<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic | AI & WebGL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
            color: var(--gold);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- UI Overlay --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(32px, 8vw, 56px); /* Responsive font size */
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
            padding: 0 10px;
        }

        /* --- Controls --- */
        .controls-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .btn-control {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            padding: 10px 15px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            text-align: right;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .btn-control:hover, .btn-control.active {
            background: rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            padding-right: 25px;
        }

        /* --- Upload Controls --- */
        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            z-index: 20;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .btn-upload {
            display: inline-block;
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: var(--gold);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        #textRingInput {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold);
            color: #fff;
            padding: 12px 15px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            backdrop-filter: blur(10px);
            outline: none;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }

        #textRingInput:focus {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .hint-text {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: rgba(252, 238, 167, 0.6);
            letter-spacing: 0.5px;
        }

        input[type="file"] {
            display: none;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;

            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: var(--gold);
            letter-spacing: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- CV Components --- */
        #webcam-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px; /* Smaller on mobile */

        /* --- Debug Console (Visible on Mobile) --- */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            color: #ff5555;
            font-family: monospace;
            font-size: 10px;
            z-index: 9999;
            pointer-events: none;
            padding: 5px;
            display: none; /* Enabled via JS if needed */
        }

<body>

    <!-- Application Logic -->
    <script type="module">
        // --- Debug Utility ---
        const debugConsole = document.getElementById('debug-console');
        function logError(msg) {
            console.error(msg);
            debugConsole.style.display = 'block';
            const line = document.createElement('div');
            line.textContent = `[ERR] ${msg}`;
            debugConsole.appendChild(line);
        }
        function logInfo(msg) {
            console.log(msg);
        }

        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Global State & Configuration ---
        const CONSTANTS = {
            GOLD: 0xd4af37,
            CREAM: 0xfceea7,
            RED: 0xaa0000,
            GREEN: 0x004400,
            PARTICLE_COUNT: 1500,
            DUST_COUNT: 5000, 
        };

        const MODES = {
            TREE: 'TREE',
            SCATTER: 'SCATTER',
            FOCUS: 'FOCUS'
        };

        const STATE = {
            mode: MODES.TREE,
            targetRotation: { x: 0, y: 0 },
            currentRotation: { x: 0, y: 0 },
            focusedPhoto: null, 
        };

        // --- Helper: Snow/Dust Texture ---
        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- Helper: Procedural Candy Cane Texture ---
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // White Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            
            // Red Stripes
            ctx.fillStyle = '#cc0000';
            ctx.beginPath();
            for(let i = -128; i < 256; i+= 32) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i + 16, 0);
                ctx.lineTo(i + 16 + 128, 128);
                ctx.lineTo(i + 128, 128);
                ctx.closePath();
            }
            ctx.fill();

            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 4);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- Helper: Default Photo Texture ---
        function createDefaultPhotoTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#fceea7';
            ctx.fillRect(0, 0, 512, 512);
            
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, 492, 492);

            ctx.font = 'bold 60px Cinzel';
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JOYEUX', 256, 220);
            ctx.fillText('NOEL', 256, 292);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- Class: Dynamic Text Ring System ---
        class TextRing {
            constructor(scene) {
                this.scene = scene;
                this.particles = null;
                this.radius = 16;
                this.targetPositions = null; // Float32Array of desired text positions
                this.scatterPositions = null; // Float32Array of random scatter positions
                this.currentPositions = null; // Float32Array for current rendering
                this.count = 0;
                
                this.updateText("MERRY CHRISTMAS");
            }

            updateText(text) {
                if (this.particles) {
                    this.scene.remove(this.particles);
                    this.particles.geometry.dispose();
                    this.particles.material.dispose();
                    this.particles = null;
                }

                if (!text || text.trim() === '') return;

                // 1. Draw text to canvas to get coordinates
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const fontSize = 80;
                ctx.font = `bold ${fontSize}px "Times New Roman"`;
                
                // Measure to fit circumference
                const textMetrics = ctx.measureText(text);
                const textWidth = Math.max(textMetrics.width, 100);
                
                canvas.width = textWidth + 40; // Padding
                canvas.height = fontSize * 1.5;

                ctx.font = `bold ${fontSize}px "Times New Roman"`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);

                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;

                const positions = [];
                const scatters = [];
                const step = 2; // Optimization

                for (let y = 0; y < canvas.height; y += step) {
                    for (let x = 0; x < canvas.width; x += step) {
                        const alpha = data[(y * canvas.width + x) * 4 + 3];
                        if (alpha > 128) {
                            // Text Shape Position
                            const theta = (x / canvas.width) * Math.PI * 2;
                            const h = -(y - canvas.height/2) * 0.05; 
                            const px = Math.cos(theta) * this.radius;
                            const pz = Math.sin(theta) * this.radius;
                            
                            positions.push(px, h, pz);

                            // Scatter Position
                            scatters.push(
                                (Math.random() - 0.5) * 60,
                                (Math.random() - 0.5) * 60,
                                (Math.random() - 0.5) * 60
                            );
                        }
                    }
                }

                this.count = positions.length / 3;
                this.targetPositions = new Float32Array(positions);
                this.scatterPositions = new Float32Array(scatters);
                this.currentPositions = new Float32Array(positions); // Start at text

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(this.currentPositions, 3));

                const material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.15,
                    transparent: true,
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending
                });

                this.particles = new THREE.Points(geometry, material);
                this.particles.position.y = -5; // Base height
                this.scene.add(this.particles);
            }

            update(mode) {
                if (!this.particles || this.count === 0) return;

                const positions = this.particles.geometry.attributes.position.array;
                const lerpFactor = 0.05;

                // Slow spin
                this.particles.rotation.y -= 0.005;

                // Particle logic
                for(let i=0; i < this.count; i++) {
                    const idx = i * 3;
                    
                    let tx, ty, tz;

                    // UPDATED: Scatter in both SCATTER and FOCUS modes
                    if (mode === MODES.SCATTER || mode === MODES.FOCUS) {
                        // Go to Scatter Position
                        tx = this.scatterPositions[idx];
                        ty = this.scatterPositions[idx+1];
                        tz = this.scatterPositions[idx+2];
                    } else {
                        // Go to Text Shape Position
                        tx = this.targetPositions[idx];
                        ty = this.targetPositions[idx+1];
                        tz = this.targetPositions[idx+2];
                    }

                    // Lerp current to target
                    positions[idx] += (tx - positions[idx]) * lerpFactor;
                    positions[idx+1] += (ty - positions[idx+1]) * lerpFactor;
                    positions[idx+2] += (tz - positions[idx+2]) * lerpFactor;
                }

                this.particles.geometry.attributes.position.needsUpdate = true;
            }
        }

        // --- Class: Snow System (Ambient Dust) ---
        class SnowSystem {
            constructor(scene) {
                this.count = CONSTANTS.DUST_COUNT;
                this.geometry = new THREE.BufferGeometry();
                const positions = [];
                const velocities = [];
                
                for(let i = 0; i < this.count; i++) {
                    positions.push(
                        (Math.random() - 0.5) * 160, 
                        (Math.random() - 0.5) * 100, 
                        (Math.random() - 0.5) * 150  
                    );
                    velocities.push(
                        (Math.random() - 0.5) * 0.02, 
                        -(0.02 + Math.random() * 0.05),
                        (Math.random() - 0.5) * 0.02  
                    );
                }
                
                this.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                this.geometry.userData = { velocities: velocities };
                
                this.material = new THREE.PointsMaterial({
                    color: CONSTANTS.GOLD, 
                    size: 0.2, 
                    map: createSnowTexture(),
                    transparent: true,
                    opacity: 0.6,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });
                
                this.mesh = new THREE.Points(this.geometry, this.material);
                scene.add(this.mesh);

                const groundGeo = new THREE.PlaneGeometry(50, 50); 
                const groundMat = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff, 
                    transparent: true, 
                    opacity: 0.0,
                    side: THREE.DoubleSide
                });
                this.ground = new THREE.Mesh(groundGeo, groundMat);
                this.ground.rotation.x = -Math.PI / 2;
                this.ground.position.y = -20;
                scene.add(this.ground);
                this.groundOpacity = 0;
            }

            update() {
                const positions = this.geometry.attributes.position.array;
                const velocities = this.geometry.userData.velocities;
                
                for(let i = 0; i < this.count; i++) {
                    const idx = i * 3;
                    positions[idx] += velocities[idx];     
                    positions[idx+1] += velocities[idx+1]; 
                    positions[idx+2] += velocities[idx+2]; 
                    
                    positions[idx] += Math.sin(Date.now() * 0.001 + i) * 0.005;

                    if(positions[idx+1] < -50) {
                        positions[idx+1] = 50;
                        positions[idx] = (Math.random() - 0.5) * 160;
                        positions[idx+2] = (Math.random() - 0.5) * 150;
                    }
                }
                
                this.geometry.attributes.position.needsUpdate = true;
            }
        }

        // --- Class: Particle ---
        class Particle {
            constructor(mesh, type, initialIdx, total) {
                this.mesh = mesh;
                this.type = type; // 'BOX', 'SPHERE', 'CANE', 'PHOTO'
                this.idx = initialIdx;
                this.total = total;
                
                // Base transform data
                this.baseScale = mesh.scale.clone();
                this.rotationSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                );

                this.scatterPos = new THREE.Vector3(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40
                ).normalize().multiplyScalar(8 + Math.random() * 12); 

                const t = this.idx / this.total;
                const h = t * 30 - 15; 
                const maxR = 9; 
                const r = maxR * (1 - t); 
                const angle = t * 50 * Math.PI;
                this.treePos = new THREE.Vector3(
                    Math.cos(angle) * r,
                    h,
                    Math.sin(angle) * r
                );

                this.treeRot = new THREE.Euler(
                    Math.random() * Math.PI, 
                    Math.random() * Math.PI, 
                    Math.random() * Math.PI
                );

                this.targetPos = this.treePos.clone();
                this.targetRot = this.treeRot.clone();
                this.targetScale = this.baseScale.clone();
                
                this.treeJitter = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5, 
                    (Math.random() - 0.5) * 0.5, 
                    (Math.random() - 0.5) * 0.5
                );
            }

            update(mode, focusTarget) {
                const lerpFactor = 0.05;

                if (mode === MODES.TREE) {
                    this.targetPos.copy(this.treePos).add(this.treeJitter);
                    this.targetRot.copy(this.treeRot);
                    this.targetScale.copy(this.baseScale);
                } 
                else if (mode === MODES.SCATTER) {
                    this.targetPos.copy(this.scatterPos);
                    this.targetScale.copy(this.baseScale);
                }
                else if (mode === MODES.FOCUS) {
                    if (this === focusTarget) {
                        this.targetPos.set(0, 2, 35); 
                        this.targetScale.set(2.0, 2.0, 2.0); 
                        this.targetRot.set(0, 0, 0); 
                    } else {
                        this.targetPos.copy(this.scatterPos).multiplyScalar(1.5);
                        this.targetScale.copy(this.baseScale).multiplyScalar(0.5); 
                    }
                }

                // Handle Top Layer Rendering for Focused Photo
                if (this.type === 'PHOTO') {
                    // Frame is mesh, plane is child 0
                    const plane = this.mesh.children[0];
                    if (plane) {
                        if (mode === MODES.FOCUS && this === focusTarget) {
                            // Render on TOP
                            plane.material.depthTest = false;
                            plane.renderOrder = 9999;
                        } else {
                            // Standard 3D rendering
                            plane.material.depthTest = true;
                            plane.renderOrder = 0;
                        }
                    }
                }

                this.mesh.position.lerp(this.targetPos, lerpFactor);

                if (mode === MODES.SCATTER && (mode !== MODES.FOCUS || this !== focusTarget)) {
                    this.mesh.rotation.x += this.rotationSpeed.x;
                    this.mesh.rotation.y += this.rotationSpeed.y;
                    this.mesh.rotation.z += this.rotationSpeed.z;
                } else {
                    this.mesh.rotation.x += (this.targetRot.x - this.mesh.rotation.x) * lerpFactor;
                    this.mesh.rotation.y += (this.targetRot.y - this.mesh.rotation.y) * lerpFactor;
                    this.mesh.rotation.z += (this.targetRot.z - this.mesh.rotation.z) * lerpFactor;
                }

                this.mesh.scale.lerp(this.targetScale, lerpFactor);
            }
        }

        // --- Main App Logic ---
        class App {
            constructor() {
                this.container = document.body;
                this.particles = [];
                this.photos = []; 
                try {
                    this.initThree();
                } catch(e) {
                    logError("ThreeJS Init Failed: " + e.message);
                }
                
                this.setupUI();
                this.createParticles();
                
                this.snowSystem = new SnowSystem(this.scene); 
                this.textRing = new TextRing(this.scene);

                this.clock = new THREE.Clock();
                this.animate();

                this.initVision();
            }

            initThree() {
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: false,
                    powerPreference: "high-performance",
                    stencil: false,
                    depth: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.container.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000); 
                
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const point = new THREE.PointLight(0xffaa00, 2, 50);
                this.scene.add(point);

                const spotGold = new THREE.SpotLight(CONSTANTS.GOLD, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = Math.PI / 4;
                spotGold.penumbra = 0.5;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(0x4444ff, 600);
                spotBlue.position.set(-30, 20, -30);
                this.scene.add(spotBlue);

                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));

                const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                const bloomRes = isMobile ? new THREE.Vector2(window.innerWidth/2, window.innerHeight/2) : new THREE.Vector2(window.innerWidth, window.innerHeight);

                const bloomPass = new UnrealBloomPass(
                    bloomRes,
                    0.45, 
                    0.4,  
                    0.7   
                );
                this.composer.addPass(bloomPass);
                this.composer.addPass(new OutputPass());

                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
            }

            createParticles() {
                const boxGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16);
                
                const path = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -1, 0),
                    new THREE.Vector3(0, 1, 0),
                    new THREE.Vector3(0.5, 1.5, 0)
                ]);
                const caneGeo = new THREE.TubeGeometry(path, 20, 0.15, 8, false);

                const matGold = new THREE.MeshStandardMaterial({ 
                    color: CONSTANTS.GOLD, roughness: 0.2, metalness: 1.0 
                });
                const matGreen = new THREE.MeshStandardMaterial({ 
                    color: CONSTANTS.GREEN, roughness: 0.6 
                });
                const matRedShiny = new THREE.MeshPhysicalMaterial({ 
                    color: CONSTANTS.RED, roughness: 0.2, clearcoat: 1.0, clearcoatRoughness: 0.1 
                });
                const matCane = new THREE.MeshStandardMaterial({ 
                    map: createCandyCaneTexture(), roughness: 0.4 
                });

                this.addPhotoToScene(createDefaultPhotoTexture());

                for (let i = 0; i < CONSTANTS.PARTICLE_COUNT; i++) {
                    let mesh;
                    let type;
                    const rand = Math.random();

                    if (rand < 0.05) {
                        mesh = new THREE.Mesh(caneGeo, matCane);
                        type = 'CANE';
                    } else if (rand < 0.5) {
                        mesh = new THREE.Mesh(sphereGeo, Math.random() > 0.3 ? matGold : matRedShiny);
                        type = 'SPHERE';
                    } else {
                        mesh = new THREE.Mesh(boxGeo, Math.random() > 0.5 ? matGold : matGreen);
                        type = 'BOX';
                    }

                    mesh.position.set(0, -100, 0); 
                    this.mainGroup.add(mesh);
                    
                    const p = new Particle(mesh, type, i + 1, CONSTANTS.PARTICLE_COUNT + 10);
                    this.particles.push(p);
                }
            }

            addPhotoToScene(texture) {
                // Frame
                const frameGeo = new THREE.BoxGeometry(4, 4, 0.2);
                const frameMat = new THREE.MeshStandardMaterial({ color: CONSTANTS.GOLD, metalness: 1, roughness: 0.3 });
                const frame = new THREE.Mesh(frameGeo, frameMat);

                // Photo Plane
                const planeGeo = new THREE.PlaneGeometry(3.6, 3.6);
                
                // FIX: Use MeshBasicMaterial to show original colors (no lighting effect)
                // FIX: toneMapped: false prevents exposure settings from washing out colors
                // FIX: polygonOffset prevents z-fighting with the frame
                const planeMat = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    toneMapped: false,
                    polygonOffset: true,
                    polygonOffsetFactor: -1,
                    polygonOffsetUnits: -1
                });
                const plane = new THREE.Mesh(planeGeo, planeMat);
                plane.position.z = 0.12; // Push slightly forward
                frame.add(plane);

                this.mainGroup.add(frame);

                const idx = this.particles.length;
                const p = new Particle(frame, 'PHOTO', idx, CONSTANTS.PARTICLE_COUNT);
                this.particles.push(p);
                this.photos.push(p);
            }

            setMode(newMode) {
                STATE.mode = newMode;
                document.querySelectorAll('.btn-control').forEach(btn => {
                    if (btn.dataset.mode === newMode) btn.classList.add('active');
                    else btn.classList.remove('active');
                });

                if (newMode === MODES.FOCUS) {
                     if (this.photos.length > 0) {
                        STATE.focusedPhoto = this.photos[Math.floor(Math.random() * this.photos.length)];
                    }
                }
            }

            // --- Server Upload Logic (Simulation) ---
            saveImageToServer(dataUrl) {
                logInfo("Processing image for storage...");
                
                /**
                 * DEVELOPER NOTE:
                 * This is a static HTML file running in a browser. It cannot directly access a database.
                 * To save images, you must implement a Backend Server (e.g., Python Flask, Node.js, Go).
                 * 
                 * Example Backend Endpoint (Node/Express):
                 * app.post('/api/memories', (req, res) => {
                 *    const imgData = req.body.image;
                 *    // Save imgData to MongoDB or AWS S3
                 *    res.sendStatus(200);
                 * });
                 */

                // Attempt to send to a hypothetical backend
                fetch('/api/memories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl }) // Send Base64 data
                })
                .then(response => {
                    if (response.ok) logInfo("Success: Image sent to server.");
                    else logInfo("Note: No backend server detected (404). Image displayed locally only.");
                })
                .catch(error => {
                    logInfo("Offline Mode: Image displayed locally. (Backend connection failed)");
                });
            }

            setupUI() {
                const buttons = document.querySelectorAll('.btn-control');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.setMode(btn.dataset.mode);
                    });
                });

                const input = document.getElementById('imageInput');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(!f) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const dataUrl = ev.target.result;
                        new THREE.TextureLoader().load(dataUrl, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            this.addPhotoToScene(t);
                        });
                        this.saveImageToServer(dataUrl);
                    }
                    reader.readAsDataURL(f);
                });

                const textInput = document.getElementById('textRingInput');
                textInput.addEventListener('input', (e) => {
                    if (this.textRing) {
                        this.textRing.updateText(e.target.value);
                    }
                });

                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    }
                });

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            async initVision() {
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    if (loader && loader.style.display !== 'none') {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 1000);
                        logInfo("Loader force dismissed (timeout)");
                    }
                }, 5000);

                try {
                    if (!window.isSecureContext) {
                         logError("HTTPS Required for Camera. Manual Mode Active.");
                         return; 
                    }

                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        logError("MediaDevices API unavailable. Manual Mode Active.");
                        return;
                    }

                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    const video = document.getElementById('webcam');
                    const webcamContainer = document.getElementById('webcam-container');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: {
                            facingMode: "user",
                            width: { ideal: 320 },
                            height: { ideal: 240 }
                        }
                    });
                    
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => {
                        this.videoLoaded = true;
                        webcamContainer.style.opacity = '1';
                        
                        const loader = document.getElementById('loader');
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 1000);
                    });
                } catch (e) {
                    logError("Vision Init Warning: " + e.message); 
                    const webcamContainer = document.getElementById('webcam-container');
                    if(webcamContainer) webcamContainer.style.display = 'none';
                }
            }

            processGestures(result) {
                if (!result.landmarks || result.landmarks.length === 0) {
                    STATE.targetRotation.x = 0;
                    STATE.targetRotation.y = 0;
                    return;
                }

                const lm = result.landmarks[0]; 

                const palm = lm[9];
                STATE.targetRotation.y = (palm.x - 0.5) * -1.5; 
                STATE.targetRotation.x = (palm.y - 0.5) * 1.5;

                const thumb = lm[4];
                const index = lm[8];
                const wrist = lm[0];
                const tips = [lm[12], lm[16], lm[20]];

                const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y, a.z - b.z);

                const pinchDist = dist(thumb, index);
                
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += dist(t, wrist));
                avgTipDist /= tips.length;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== MODES.FOCUS) {
                        this.setMode(MODES.FOCUS);
                    }
                } else if (avgTipDist < 0.25) {
                    if (STATE.mode !== MODES.TREE) this.setMode(MODES.TREE);
                } else if (avgTipDist > 0.4) {
                    if (STATE.mode !== MODES.SCATTER) this.setMode(MODES.SCATTER);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const delta = this.clock.getDelta();
                const now = this.clock.getElapsedTime();

                if (this.handLandmarker && this.videoLoaded) {
                    const video = document.getElementById('webcam');
                    if (video.currentTime !== this.lastVideoTime) {
                        this.lastVideoTime = video.currentTime;
                        const result = this.handLandmarker.detectForVideo(video, performance.now());
                        this.processGestures(result);
                    }
                }

                if (STATE.mode === MODES.FOCUS) {
                    const targetX = 0;
                    const targetY = 0;
                    
                    STATE.currentRotation.x += (targetX - STATE.currentRotation.x) * 0.1;
                    STATE.currentRotation.y += (targetY - STATE.currentRotation.y) * 0.1;
                    
                    this.mainGroup.rotation.x = STATE.currentRotation.x;
                    this.mainGroup.rotation.y = STATE.currentRotation.y; 
                } else {
                    STATE.currentRotation.x += (STATE.targetRotation.x - STATE.currentRotation.x) * 0.1;
                    STATE.currentRotation.y += (STATE.targetRotation.y - STATE.currentRotation.y) * 0.1;
                    this.mainGroup.rotation.x = STATE.currentRotation.x;
                    this.mainGroup.rotation.y = STATE.currentRotation.y + now * 0.05; 
                }

                this.particles.forEach(p => p.update(STATE.mode, STATE.focusedPhoto));

                if (this.snowSystem) {
                    this.snowSystem.update();
                }

                if (this.textRing) {
                    this.textRing.update(STATE.mode); // Pass Mode
                }

                try {
                    this.composer.render();
                } catch (e) {
                    this.renderer.render(this.scene, this.camera);
                }
            }
        }

        new App();

    </script>
